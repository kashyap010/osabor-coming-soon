<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/png" href="./logo.png" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>O-Sabor</title>
		<script src="https://cdn.tailwindcss.com"></script>
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			rel="stylesheet"
		/>
		<script src="script.js" defer></script>
	</head>
	<body class="bg-[#101647] min-h-screen p-4">
		<div
			class="logo-container w-52 sm:w-56 md:w-60 mt-10 md:mt-14 mx-auto relative"
		>
			<img
				src="./circle-loader.png"
				alt="Logo Border"
				class="w-52 sm:w-56 md:w-60 spin"
			/>
			<img
				src="./logo.png"
				alt="OSabor Logo"
				class="w-32 md:w-36 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
			/>
		</div>

		<div class="container mx-auto font-medium text-white text-center">
			<p class="mt-8 text-5xl md:text-6xl">Coming Soon</p>
			<p class="mt-2 md:text-lg">Website will be live soon!</p>
		</div>

		<div
			class="text-white text-center absolute bottom-[20px] left-1/2 transform -translate-x-1/2"
		>
			<p class="md:text-lg">Connect with us</p>
			<div class="mt-1 flex gap-x-4 justify-center items-center">
				<a href="tel:+919767985177" onclick="copyText('phone')">
					<i class="fas fa-phone-alt text-xl md:text-2xl"></i>
				</a>
				<a
					href="https://api.whatsapp.com/send?phone=918788902065"
					onclick="copyText('whatsapp')"
				>
					<i class="fab fa-whatsapp text-xl md:text-2xl"></i>
				</a>
				<a href="https://instagram.com" target="_blank">
					<i class="fab fa-instagram text-xl md:text-2xl"></i>
				</a>
				<a
					href="mailto:gfgfoodsopcgoa@gmail.com"
					target="_top"
					onclick="copyText('email')"
				>
					<i class="fas fa-envelope text-xl md:text-2xl"></i>
				</a>
				<a
					href="https://goo.gl/maps/NJL9W7gxPczmubEF7"
					target="_blank"
					onclick="copyText('location')"
				>
					<i class="fa fa-map-marker-alt text-xl md:text-2xl"></i>
				</a>
			</div>
		</div>

		<div class="popup-message hidden">
			<p id="popup-text"></p>
		</div>
	</body>
</html>
